<!DOCTYPE html>
<html lang="eng">
  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <form class="form_content_mrrn">
      <button class="closing_cross_mrrn"><img src="Close.png" /></button>
      <div class="text1_mrrn">Sign<span class="red_mrrn">&nbspUp</span></div>

      <div class="title_standart_mrrn">Name</div>
      <div class="input_standart_mrrn">
        <input type="text" name="link" placeholder="Type name…" />
      </div>

      <div class="title_standart_mrrn">Password</div>
      <div class="input_standart_mrrn">
        <input type="password" placeholder="Type password…" id="p_i" />
        <div class="eyeicon">
          <input
            type="checkbox"
            class="p_i_chckbx_mrrn"
            onclick="showPassword()"
          /><img src="eye.png" />
          <div class="eyeline" id="eyeline"></div>
        </div>
      </div>

      <div class="title_standart_mrrn">Repeat Password</div>
      <div class="input_standart_mrrn">
        <input type="password" placeholder="Repeat password…" id="repeat_p_i" />
        <div class="eyeicon">
          <input
            type="checkbox"
            class="p_i_chckbx_mrrn"
            onclick="showRepeatPassword()"
          /><img src="eye.png" />
          <div class="eyeline" id="repeat_eyeline"></div>
        </div>
      </div>

      <div class="form_buttons_mrrn">
        <button class="color_button_mrrn">Sign Up</button>
      </div>
      <div class="bottom_qestion_mrrn">
        Already have an account?<button class="button_link_mrrn">
          Sign In
        </button>
      </div>
    </form>
  </body>
</html>
