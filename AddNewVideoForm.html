<!DOCTYPE html>
<html lang="eng">
  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <form class="form_content_mrrn">
      <div class="text1_mrrn">
        Add<span class="red_mrrn">&nbspNew&nbsp</span>Video
      </div>

      <div class="title_standart_mrrn">Youtube Link</div>
      <div class="input_standart_mrrn">
        <input type="text" name="link" placeholder="Past link…" />
      </div>

      <div class="title_standart_mrrn">Name of video</div>
      <div class="input_standart_mrrn">
        <input type="text" name="name" placeholder="Type name…" />
      </div>

      <div class="title_standart_mrrn">Description</div>
      <div class="input_standart_mrrn">
        <textarea
          id="Description"
          name="Description"
          placeholder="Type description…"
          style="padding: 15px; height: 134px; width: 100%"
        ></textarea>
      </div>

      <div class="form_buttons_mrrn">
        <button class="border_button_mrrn">Cancel</button
        ><button class="color_button_mrrn">Submit</button>
      </div>
    </form>
  </body>
</html>
